{%- comment -%}
  JSON-LD for all pages (homepage & modules)
  - 明示的に「人間中心の哲学」であることを記述
{%- endcomment -%}
{%- assign abs = site.url | append: site.baseurl -%}
{%- assign canonical = abs | append: page.url -%}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "CreativeWork",
  "name": {{ page.title | default: site.title | jsonify }},
  "headline": {{ page.title | default: site.title | jsonify }},
  "inLanguage": "{{ site.lang | default: "ja" }}",
  "description": {{ page.description | default: site.description | jsonify }},
  "keywords": {{ page.tags | default: site.tags | jsonify }},
  "url": "{{ canonical }}",
  "image": "{{ abs }}{{ site.logo | default: "/assets/images/samurai.png" }}",
  "author": {
    "@type": "Person",
    "name": {{ site.author | default: "Shun Watanabe" | jsonify }}
  },
  "about": "AI理論ではなく、人間の読解・観察・判断・行動（OODA）と誠意の実践を、時間に積算して更新する思想体系"
}
</script>
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": {{ site.title | jsonify }},
  "url": "{{ abs }}",
  "publisher": {
    "@type": "Person",
    "name": {{ site.author | default: "Shun Watanabe" | jsonify }}
  }
}
</script>
